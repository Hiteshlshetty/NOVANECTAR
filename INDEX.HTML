<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of your product or service">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Service</h1>
        <p>Your brief description goes here of product and services. Contact Us</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </header>
    
    <section id="contact">
        <h2><center>Contact Us</h2>
        <form>
            <label for="name"><b>Name:</b></label>
            <input type="text" id="name" name="name" required>
            
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required>
            
            <label for="message"><b>Message:</b></label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
            <footer>
                <p>Copyright &#169; 2024 Landing Page</p>
            </footer>
        </form>
    </section>
</body>
</html>
